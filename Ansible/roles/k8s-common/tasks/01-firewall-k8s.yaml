---
- name: "Reemplazo valor en AllowZoneDrifting"
  ansible.builtin.replace:
    path: /etc/firewalld/firewalld.conf
    after: 'AllowZoneDrifting='
    regexp: '^(.+)$'
    replace: 'no'

- name: "AÃ±ado modulo br_netfilter"
  community.general.modprobe:
    name: br_netfilter
    state: present
  register: salida1

- name: "Agrego masquerade permanente"
  ansible.posix.firewalld:
    masquerade: yes
    state: enabled
    permanent: yes
  register: salida2

- name: "Copia archivo k8s.conf"
  ansible.builtin.copy:
    src:  ../templates/k8s.conf
    dest: /etc/sysctl.d/k8s.conf
    mode: '0664'
  register: result

- name: "Reinicia sysctl, recargando todos los archivos de configuracion"
  shell: sysctl --system
  when: result.changed
- name: Pausa de 20 segundos
  pause:
    seconds: 20
  when: result.changed

- name: "Abro puertos de comunicacion entre pods y master"
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: yes
  loop:
    - 8285/tcp
    - 8472/tcp
  register: salida3

- name: "Mostrando salida ejecucion de role"
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop:
    - "{{ salida1 }}"
    - "{{ salida2 }}"
    - "{{ salida3 }}"

- name: "Reinicio firewalld"
  systemd:
    name: firewalld
    state: restarted
...
