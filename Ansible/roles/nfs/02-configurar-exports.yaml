    path: /etc/exports
    state: present
    line: "{{ item }}"
  with_items:
    - '/srv/nfs    192.168.0.115(rw,sync)'
    - '/srv/nfs    192.168.0.116(rw,sync)'
    - '/srv/nfs    192.168.0.117(rw,sync)'
